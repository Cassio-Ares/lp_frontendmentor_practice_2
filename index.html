<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main id="container">
      <section id="form">
        <div>
          <label for="day">Day</label><br />
          <input class="input" type="number" id="day" placeholder=" DD" required />
        </div>

        <div>
          <label for="month">Month</label><br />
          <input type="number" class="input" id="month" placeholder="MM"  required/>
        </div>

        <div>
          <label for="year">Year</label><br />
          <input type="number" class="input" id="year" placeholder="YYYY" required />
        </div>
        <button id="btn">
          <img
            id="btn_img"
            src="./assets/images/icon-arrow.svg"
            alt="icon-arrow"
          />
        </button>
      </section>

      <section id="result">
        <div class="result_text">
          <span class="number" id="result_year">--</span>
          <h1>years</h1>
        </div>
        <div class="result_text">
          <span class="number" id="result_months">--</span>
          <h1>months</h1>
        </div>
        <div class="result_text">
          <span class="number" id="result_day">--</span>
          <h1>days</h1>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
